# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Clianz
name: Ian
email: info@clianz.com
location: My location
company: Clianz
company_url: http://www.clianz.com
github_url: https://www.github.com/icha024
description: Tech and Stuff
favicon: favicon.png # Image must be in assets/images

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://icha024.github.io
# url: http://localhost:4000
url: http://www.clianz.com

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata
  - jekyll-seo-tag

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# # Disque
# disque: my_disque_settings # ex. httpicha024githubio.disqus.com

# Pagination
paginate: 5
paginate_path: 'page:num'
excerpt_separator: <!--more-->

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  # -
  #   href: /bookmark
  #   label: Bookmark

  # -
  #   href: /about
  #   label: About

# Sidebar to show popular repo
side_bar_repo_limit: 7 # Number of repos to show

